<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 1000px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 11.077762, lng: 76.989667};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAN1IMMs-a8sGiLVDu7oBcYMSQEAoy9Q30&callback=initMap">
    </script>
  </body>
</html>
